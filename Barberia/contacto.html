<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="productos.css">
    
</head>
<body>
    <header>

        <div class="caja"> 
            <h1><img src="./imagenes/logo.png" alt="Logo de la Barberia"></h1>
    
            <nav>
                <ul>
                    <li><a href="barberia.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        </header>


        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" placeholder="email@dominio.com" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend class="text" id="text">Como le gustaria que le contactemos</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
               

                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
               

                <label for="radio-Whatsapp"> <input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
               
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
           
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>


    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo barberia alura">
        <p class="copyright"> &copy Copyright Barberia- 2020</p>
    </footer>
</body>
</html>
